<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <section class="routes js-tab-select">
            <div class="wrapper padding " >
                <div class="section-title">
                    <span class="section-title__name">
                        <h2>Основные маршруты и направления</h2>
                    </span>
                </div >

             
        
                <div class="routes__container js-tab-select-container">
                    <div class="js-tab-select__button">
                        <div class="tab-wrapper">
                            <div class="tab-icon">
                                <img src="/src/assets/icons/routes/1.svg" alt="">
                            </div>  
                            <span class="routes__tab-name tab-name text--medium text--s">
                                Сборные грузы
                            </span>
                        </div>      
                    </div>
                    <div class="routes__tabs tabs js-tabs">
                        <label data-tab-list="1" class="routes__tab tab js-tab">
                            <input type="radio" class="routes__tab" name="routes" checked>
                            <div class="tab-wrapper">
                                <div class="tab-icon">
                                    <img src="/src/assets/icons/routes/1.svg" alt="">
                                </div>  
                                <span class="routes__tab-name tab-name text--medium text--s">
                                    Сборные грузы
                                </span>
                            </div>               
                        </label>
        
                        <label data-tab-list="2" class="routes__tab tab js-tab">
                            <input type="radio" class="routes__tab" name="routes">
                            <div class="tab-wrapper">
                                <div class="tab-icon">
                                    <img src="/src/assets/icons/routes/2.svg" alt="">
                                </div>  
                                <span class="routes__tab-name tab-name text--medium text--s">
                                    Прямое ЖД
                                </span>
                            </div>
                            
                        </label>
        
                        <label data-tab-list="3" class="routes__tab tab js-tab">
                            <input type="radio" class="routes__tab" name="routes">
                            <div class="tab-wrapper">
                                <div class="tab-icon">
                                    <img src="/src/assets/icons/routes/3.svg" alt="">
                                </div>  
                                <span class="routes__tab-name tab-name text--medium text--s">
                                    Прямое Авто
                                </span>
                            </div>
                            
                        </label>
        
                        <label data-tab-list="4" class="routes__tab tab js-tab">
                            <input type="radio" class="routes__tab" name="routes">
                            <div class="tab-wrapper">     
                                <div class="tab-icon">
                                    <img src="/src/assets/icons/routes/4.svg" alt="">
                                </div>  
                                <span class="routes__tab-name tab-name text--medium text--s">
                                    Морские перевозки <br>(мультимодальные)
                                </span>
                            </div>
                     
                        </label>
        
                        <label data-tab-list="5" class="routes__tab tab js-tab">
                            <input type="radio" class="routes__tab" name="routes">
                            <div class="tab-wrapper">
                                <div class="tab-icon">
                                    <img src="/src/assets/icons/routes/5.svg" alt="">
                                </div>
                                <span class="routes__tab-name tab-name text--medium text--s">
                                    Авиа
                                </span>
                            </div>
                            
                        </label>
                    </div>
                  
                </div>
               
                    
            </div>
            <div class="routes__maps js-tab-lists">
                <div class="routes__map-list js-tab-list active" data-tab-list="1">
                    <div class="routes__map-container">
                        <img src="/public/image/map.png" alt="">
                    </div>
                </div>
                <div class="routes__map-list js-tab-list" data-tab-list="2">
                    <div class="routes__map-container">
                        <img src="/public/image/map.png" alt="">
                    </div>
                </div>
                <div class="routes__map-list js-tab-list" data-tab-list="3">
                    <div class="routes__map-container">
                        <img src="/public/image/map.png" alt="">
                    </div>
                </div>
                <div class="routes__map-list js-tab-list" data-tab-list="4">
                    <div class="routes__map-container">
                        <img src="/public/image/map.png" alt="">
                    </div>
                </div>
                <div class="routes__map-list js-tab-list" data-tab-list="5">
                    <div class="routes__map-container">
                        <img src="/public/image/map.png" alt="">
                    </div>
                </div>
        
            </div>
            
        </section>
    </main>
</body>
    <style>
        body{
            display: flex;
            justify-content: center;
        }

        .main{
            margin-top: 150px;
            width: 100%;
            max-width: 1000px;
            background-color: rgb(235, 255, 190);
        }

        .js-tab-select.select{
            
        }


    </style>

<script type="module" src="./src/js/main.js"></script>
<script type="module" src="./src/js/ui.js"></script>
</html>
