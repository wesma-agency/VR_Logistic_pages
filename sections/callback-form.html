<section class="callback-section">
    <div class="wrapper padding">
        <div class="callback-section__column">
            <h3>Нужна консультация?</h3>
            <div class="callback-section__description text--s text--medium">
                Оставьте контакты и наш специалист свяжется с вами!
            </div>
        </div>
        <div class="callback-section__column">
            <form action="" class="callback-form form">
                <div class="form__row">
                    <div class="form__input">
                        <span class="form__input-name text--medium text--xxs">
                            ФИО
                        </span>
                        <input type="text" placeholder="Иванов Иван" class="form__input-text text--medium text--xs">

                        <span class="form__input-error" data-name="ФИО">
                        </span>
                    </div>
                    <div class="form__input">
                        <span class="form__input-name text--medium text--xxs">
                            Телефон
                        </span>
                        <input type="phone" placeholder="+7(000)000-00-00"  class="form__input-text text--medium text--xs">
                        <span class="form__input-error" data-name="ФИО">
                        </span>
                    </div>
                    

                </div>
                <div class="form__row">
                    <button type="submit" class="button button--with-points button--long" >Жду звонка</button>
                    <div class="form__input form__politics">
                        <label class="form__checkbox">
                            <input type="checkbox" class="form__input-checkbox">
                            <span></span>
                        </label>
                        <div class="form__checkbox-description">
                            Я прочитал(а) и согласен(на) с <a class="link" href="">Политикой конфиденциальности</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
